<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Saver</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    
        .input-group {
            margin-bottom: 16px;
        }
    
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
    
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    
        button {
            width: 100%;
            padding: 8px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
        .status {
            margin-top: 12px;
            text-align: center;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="input-group">
        <label for="apiKey">Google Gemini API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your API key">
    </div>
    <button id="saveBtn">Save API Key</button>
    <div id="status" class="status"></div>
    <script src="popup.js"></script>
</body>
</html>
